<div class="row m-3">
  <div class="card col-md-4 me-3 text-center">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="product.png" alt="avatar" width="200px">
      </div>
      <div class="mb-3">
        <h2>{{ displayFullName || 'Nom Prenom' }}</h2>
        <small class="form-text text-muted">{{ displayAddress }}</small>
      </div>
      <div class="col mb-3">
          <button type="button" class="btn btn-primary me-3" (click)="editProfil()"><i class="fas fa-pencil-alt"></i>&nbsp;Modifier le profil</button>
          <button type="button" class="btn btn-warning" (click)="modifierMotDePasse()"><i class="fas fa-lock"></i>&nbsp;Changer le mot de passe</button>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <table class="table">
      <tbody>
      <tr>
        <th scope="row">Nom complet</th>
        <td>{{ displayFullName }}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{ displayEmail }}</td>
      </tr>
      <tr>
        <th scope="row">Telephone</th>
        <td>{{ displayPhone }}</td>
      </tr>
      <tr>
        <th scope="row">Adresse</th>
        <td>{{ displayAddress }}</td>
      </tr>
      <tr>
        <th scope="row">Entreprise</th>
        <td>{{ displayEntreprise }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
