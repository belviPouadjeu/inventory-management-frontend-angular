<div class="row m-3">
  <div class="card col-md-4 me-3 text-center">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="product.png" alt="ma" width="200px">
      </div>
      <div class="mb-3">
        <h2>{{ displayFullName || 'Nom Prenom' }}</h2>
        <small class="form-text text-muted">{{ displayAddress }}</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3">
      <div class="form-group mb-2">
        <div class="input-group">
          <input [type]="showOld ? 'text' : 'password'" class="form-control" placeholder="Ancien mot de passe" [(ngModel)]="oldPassword" name="oldPassword">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleOld()" [attr.aria-label]="showOld ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i class="fas" [ngClass]="showOld ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="input-group">
          <input [type]="showNew ? 'text' : 'password'" class="form-control" placeholder="Nouveau mot de passe" [(ngModel)]="newPassword" name="newPassword">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleNew()" [attr.aria-label]="showNew ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i class="fas" [ngClass]="showNew ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="input-group">
          <input [type]="showConfirm ? 'text' : 'password'" class="form-control" placeholder="Confirmer mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirm()" [attr.aria-label]="showConfirm ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i class="fas" [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

    </form>
    <div class="row mt-3">
      <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="save()">
          <i class="fas fa-save"></i>&nbsp;
          Enregistrer
        </button>
      </div>

    </div>
  </div>
</div>
